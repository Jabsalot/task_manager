<!-- inherit from base.html-->
{% extends "task_manager_app/base_template.html" %}

<!-- Replace block content in base_template.html -->
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            height: calc(100vh - 86px); /* Adjusts container height (removes scroll bar) */
        }

        .pure-black-image {
            flex-basis: 75%; 
            max-width: 75%; 
            position: relative; 
            overflow: hidden; /* Hide any content that overflows the container */
            height: 100% /* Ensure container takes full height */
        }

        .task-manager-image {
            flex-basis: 25%; 
            max-width: 25%; 
            position: relative; 
            overflow: hidden; /* Hide any content that overflows the container */
            height: 100%; /* Ensure container takes full height */
        }

        img {
            display: block; /* Ensure images don't have any space below them */
            width: 100%; /* Make images responsive */
            height: 100%; /* Make images responsive */
            object-fit: cover;
            /*max-height: calc(100vh - 100px);*/
        }

        .header {
            position: absolute;
            top: 30%; 
            left: 50%; 
            transform: translateX(-50%); /* Center the text horizontally */
            color: white;
            font-size: 40px; 
            font-family: "Crimson Text", serif;
            text-align: center;
        }

        .paragraph {
            position: absolute; 
            top: 40%; 
            left: 50%; 
            transform: translate(-50%, -50%); /* Center the text horizontally and vertically */
            color: white; 
            font-size: 22px; 
            font-family: "Crimson Text", serif;
            text-align: center; 
            width: 80%; 
            height: auto; 
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Black Image -->
        <div class="pure-black-image">
            <img src="{% static 'images/pure_black.jpg' %}">
            <div class="header">
                Tasky Management
            </div>
            <div class="paragraph">
                Streamline Your Tasks, Simplify Your Workflow, Master Your Management.
            </div>
        </div>

        <!-- Colored Image -->
        <div class="task-manager-image">
            <img src="{% static 'images/project_planning.jpg' %}">
        </div>

    </div>
</body>
</html>

{% endblock %}
