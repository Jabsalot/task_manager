<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .navbar-brand {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 20px;
    }
    .navbar-links {
      display: flex;
      align-items: center;
    }
    .navbar-link {
      color: #f2f2f2;
      text-decoration: none;
      padding: 10px 20px;
    }
    .navbar-link:hover {
      background-color: #ddd;
      color: black;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

    <div class="navbar">
        <a href="#" class="navbar-brand">Tasky</a>
        <div class="navbar-links">
            <a href="#" class="navbar-link">Home</a>
            <a href="#" class="navbar-link">About</a>
            <a href="login.html" class="navbar-link">Login</a>
        </div>
    </div>

</body>
</html>

<div class="col-sm-10">
    <!-- add block content from html template -->
    {% block content %}
    {% endblock %}
</div>
